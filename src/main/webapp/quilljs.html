<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quill JS</title>
    <!--<script src="https://cdn.quilljs.com/1.1.3/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.1.3/quill.min.js"></script>

    <link href="https://cdn.quilljs.com/1.1.3/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.1.3/quill.bubble.css" rel="stylesheet">
-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.core.css">

    <script>
        var quill = new Quill('#editor',{
            theme:'snow'
        });
    </script>
</head>
<body>
<div id="toolbar"></div>
<div id="editor"></div>
<div id="editor2"></div>

<button id="saveDelta">Save Delta</button>

<script>
    var toolbarOptions = [
        ['bold','italic','underline','strike'],
        ['blockquote','code-block'],
        [{'header':[1,2,3,4,5,6,false]}],
        [{'list':'ordered'},{'list':'bullet'}],
        [{'script':'sub'},{'script':'super'}],
        [{'indent':'-1'},{'indent':'+1'}],
        [{'direction':'rtl'}],
        ['link','image','formula'],
        [{'color':[]},{'background':[]}],
        [{'align':[]}]
    ];
    var quill = new Quill('#editor',{
        modules: {
            toolbar:toolbarOptions
        },
        theme: 'snow'
    });
    var quill2 = new Quill('#editor2',{
    });

    $('#saveDelta').click(function () {
        var delta=quill.getContents();
        var stringdata=JSON.stringify(delta);
        prompt(stringdata);
        var delta2=JSON.parse(stringdata);
        quill2.setContents(delta2);
        //prompt(delta);

    });



</script>

</body>
</html>
